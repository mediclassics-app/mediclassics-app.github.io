<link href="css/table.css" rel="stylesheet">

<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">서적목록
			<small>한의학고전DB</small>
		</h1>
	</div>
</div>

<div class="container" ng-hide="booklistloaded">
	<div ng-include="'parts/loading.html'"></div>
</div>

<div class="container" ng-show="booklistloaded">

<table class="table table-striped table-hover table-responsive">
	<thead  class="thead-default">
		<tr>
			<th>#</th>
			<th>제목</th>
			<th>권수</th>
			<th>글자수</th>
			<th>바로가기</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="book in dblist | orderBy:'title'">
			<th scope="row" ng-bind="$index+1"></td>
			<td ng-bind="book.title"></td>
			<td ng-bind="book.volumes | number"></td>
			<td ng-bind="book.size | number"></td>
			<td>
				<a class="btn btn-default" ng-href="https://mediclassics.kr/books/{{book.id}}" target="_blank">
					열기 <span class="glyphicon glyphicon-new-window" aria-hidden="true"></span>
				</a>
			</td>
		</tr>
	</tbody>
</table>

</div>
